<link rel='stylesheet' href="/public/admin/css/base.css">
<link rel='stylesheet' href="/public/admin/css/bootstrap.min.css">

<div class="panel panel-default">              
    <div class="panel-heading">
        修改文章分类
    </div>
    <div class="panel-body">
        <div class="table-responsive input-form">
            <form action="/admin/articlecategory/doEdit" method="post" >
                <input type="hidden" name="_csrf" value="{{csrf}}">
                <input type="hidden" name="_id" value="{{articlecategory._id}}">
                <ul >
                        <li>  <span>分类名称:</span> <input type="text" name="acate_title" value="{{articlecategory.acate_title}}"/></li>  
                        <li>  <span>上级分类:</span>                         
                            <select name="acate_pid" id="acate_pid">
                                {%if articlecategory.acate_pid==0%}                                    
                                <option value="0"  selected >顶级分类</option>
                                {%else%}
                                {%for topcate in topcates%}                                
                                <option value="{{topcate._id}}"{%if topcate._id.toString() == articlecategory.acate_pid.toString() %} selected {%endif%}>{{topcate.acate_title}}</option>
                                {%endfor%}
                                {%endif%} 
                            </select>
                        </li>  
                        <li> <span>分类图标:</span> <input type="text" name="acate_icon" value="{{articlecategory.acate_icon}}"/></li>  
                        <li> <span>跳转地址:</span> <input type="text" name="acate_link" value="{{articlecategory.acate_link}}"/></li> 
                        <li> <span>分类模板:</span> <input type="text" name="acate_subtitle" value="{{articlecategory.acate_subtitle}}" /></li>
                        <li>  <span>SEO关键词: </span><input type="text" name="acate_keys" value="{{articlecategory.acate_keys}}"/></li>
                        <li>  <span>SEO描述:</span> <textarea name="acate_desc" id="acate_desc" cols="84" rows="4">{{articlecategory.acate_desc}}</textarea></li>                   
                        <li>  <span>排　　序:</span> <input type="text" name="data_sort" value="{{articlecategory.data_sort}}"/></li>       
                        <li>  <span>状　　态:</span>
                            <input type="radio" name="acate_status" value="1" id="a"{%if articlecategory.acate_status==1%}checked{%endif%}/> <label for="a">显示</label>   
                            <input type="radio" name="acate_status" value="0" id="b"{%if articlecategory.acate_status==0%}checked{%endif%}/><label for="b">隐藏</label></li>
                        <li>
                            <br/>
                            <button type="submit" class="btn btn-default">提交</button>
                        </li>
                </ul>
            </form>
        </div>
    </div>
</div>
