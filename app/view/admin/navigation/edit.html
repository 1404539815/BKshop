<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel='stylesheet' href="/public/admin/css/base.css">
    <link rel='stylesheet' href="/public/admin/css/bootstrap.min.css">
</head>
<body>
    <div class="panel panel-default">              
        <div class="panel-heading">
            修改导航
        </div>
        <div class="panel-body">
            <div class="table-responsive input-form">
                <form action="/admin/navigation/doEdit?_csrf={{csrf}}" method="post">
                    <input type="hidden" name="_id" value="{{navigation._id}}">
                    <input type="hidden" name="lastPage" value="{{lastPage}}">
                    <ul >
                        <li> <span>导航名称:</span> <input type="text" name="nav_name" value="{{navigation.nav_name}}"/></li>
                        <li> <span>导航图标:</span> <input type="text" name="nav_icon" value="{{navigation.nav_icon}}"/></li>  
                        <li>导航位置:
                            <select name="nav_position" id="">
                                <option value="1" {%if navigation.nav_position==1%} selected {%endif%}>顶部</option>
                                <option value="2" {%if navigation.nav_position==2%} selected {%endif%}>中部</option>
                                <option value="3" {%if navigation.nav_position==3%} selected {%endif%}>下部</option>
                            </select>
                        </li>
                        <li> <span>导航链接地址:</span> <input type="text" name="nav_link" value="{{navigation.nav_link}}"/></li> 
                        <li>新窗口打开:
                            <select name="nav_open" id="">
                                <option value="1" {%if navigation.nav_open==1%} selected {%endif%}>是</option>
                                <option value="2" {%if navigation.nav_open==2%} selected {%endif%}>否</option>
                            </select>
                        </li>
                        <li>  <span>排　　序:</span> <input type="text" name="data_sort" value="{{navigation.data_sort}}"/></li>       
                        <li>  <span>状　　态:</span> 
                            <input type="radio" name="nav_status" value="1" id="a" {%if navigation.nav_status==1%} checked {%endif%}/> <label for="a">显示</label>   
                            <input type="radio" name="nav_status" value="0" id="b" {%if navigation.nav_status==0%} checked {%endif%}/> <label for="b">隐藏</label> 　
                        </li>
                        <li>
                            <br/>
                            <button type="submit" class="btn btn-default">提交</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
