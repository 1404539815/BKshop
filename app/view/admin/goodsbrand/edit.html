<link rel='stylesheet' href="/public/admin/css/base.css">
<link rel='stylesheet' href="/public/admin/css/bootstrap.min.css">

<div class="panel panel-default">              
    <div class="panel-heading">
        修改商品品牌
    </div>
    <div class="panel-body">
        <div class="table-responsive input-form">
            <form action="/admin/goodsbrand/doEdit?_csrf={{csrf}}" method="post" enctype="multipart/form-data" >
                <input type="hidden" name="_id" value="{{goodsbrand._id}}">
                <ul >
                        <li> <span>品牌名称:</span> <input type="text" name="brand_name" value="{{goodsbrand.brand_name}}"/></li>  
                        <li> 
                            <span>品牌LOGO:</span> <input type="file" name="brand_logo" />
                            <img src="{{goodsbrand.brand_logo}}" style="width:25px;height:25px;">
                        </li>  
                        <li> <span>品牌网址:</span> <input type="text" name="brand_url" value="{{goodsbrand.brand_url}}"/></li> 
                        <li> <span>品牌描述:</span> <input type="text" name="brand_desc" value="{{goodsbrand.brand_desc}}"/></li>
                        <li>  <span>排　　序:</span> <input type="text" name="data_sort" value="{{goodsbrand.data_sort}}"/></li>       
                        <li>  <span>状　　态:</span>
                            {%if goodsbrand.brand_status==1%} 
                            <input type="radio" name="brand_status" value="1" id="a" checked/> <label for="a">显示</label>
                            <input type="radio" name="brand_status" value="0" id="b"/> <label for="b">隐藏</label>
                            {%else%}   
                            <input type="radio" name="brand_status" value="1" id="a" /><label for="a">显示</label>
                            <input type="radio" name="brand_status" value="0" id="b" checked/> <label for="b">隐藏</label>
                            {%endif%} 　
                        </li>
                        <li>
                            <br/>
                            <button type="submit" class="btn btn-default">提交</button>
                        </li>
                </ul>
            </form>
        </div>
    </div>
</div>
